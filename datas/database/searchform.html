    <main class="container">
        <section class="mt-4">
            <h2>Rechercher un element</h2>

            <!-- Formulaire -->
            <form action="search" method="get">
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" class="form-control" id="code" name="code" aria-describedby="code" placeholder="Entrer votre code" required>
                </div>
                <button type="submit" class="btn btn-primary" name="search">Rechercher</button>
            </form>
        </section>
    </main>
