    <main class="container mt-4">
        <div class="card" style="width: 50rem;">
            <div class="card-body">
                <h5 class="card-title">{code}</h5>
                <!-- Object ID in database: {id} -->
                <p class="card-text">{description}</p>
                <a href="/index.html" class="card-link">Revenir à l'accueil</a>
            </div>
            <form action="/db/search" method="GET">
                <div class="form-group row">
                  <label for="staticCode" class="col-sm-2 col-form-label">Code</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticCode" value="{code}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticDesc" class="col-sm-2 col-form-label">Description</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticDesc" value="{description}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticQty" class="col-sm-2 col-form-label">Quantité</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticQty" value="{quantity}">
                  </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Revenir a l'accueil</button>
        </div>
    </main>
