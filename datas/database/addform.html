    <main class="container">
        <section class="mt-5">
            <h2>Ajouter un element</h2>
            <!-- Formulaire -->
            <form action="add" method="post">
                <div class="form-group">
                    <label for="insert-code">Code barre</label>
                    <input type="text" class="form-control" id="insert-code" name="code" aria-describedby="code" placeholder="Entrez le code" required>
                </div>
                <div class="form-group">
                    <label for="insert-description">Description</label>
                    <input type="text" class="form-control" id="insert-description" name="description" aria-describedby="description" placeholder="Entrez la description" required>
                </div>
                <button type="submit" class="btn btn-success">Ajouter</button>
            </form>
        </section>
    </main>
